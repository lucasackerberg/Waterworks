<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Waterworks</title>
  </head>

  <body>
    <header>
      <h1>WATERWORKS</h1>
      <!-- <i class="fa-solid fa-droplet"></i> -->
    </header>
    <div id="location-dates-container">
      <section id="location">
        <h2><i class="fa-solid fa-location-dot"></i> Plats</h2>
        <select id="siteSelector"></select>
      </section>
      <section id="dates">
        <h2><i class="fa-regular fa-calendar"></i> Tidspann</h2>
        <div id="dates-container">
          <input type="date" id="start-date" name="start-date" />
          <input type="date" id="end-date" name="end-date" />
        </div>
      </section>
      <section id="get-data">
        <button id="get-data-btn"><i class="fa-solid fa-chart-line"></i> Hämta data</button>
      </section>
    </div>
    <section id="results">
      <!-- <h2>Eriksberg</h2> -->
      <div id="tabs">
        <div class="tab selected" data="Level">
          <h3>Nivå</h3>
        </div>
        <div class="tab" data="RainFall">
          <h3>Nederbörd</h3>
        </div>
        <div class="tab" data="Flow">
          <h3>Flöde</h3>
        </div>
        <div class="tab" data="Tapping">
          <h3>Tappning</h3>
        </div>
      </div>
      <div id="graph-containers">
        <div class="graph-container">
          <h3 id="no-data" class="hidden">Inga mätdata hittades</h3>
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </section>
    <footer></footer>

    <script type="module" src="script.js"></script>
    <script src="node_modules/chart.js/dist/chart.umd.js"></script>
  </body>
</html>
